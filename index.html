<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Musician Agency Pricing</h1>
  <table>
    <tr>
      <th>Group Size</th>
      <th>1 Hour</th>
      <th>2 Hours</th>
      <th>3 Hours</th>
      <th>4 Hours</th>
    </tr>
    <tr>
      <td>Duo</td>
      <td>$450</td>
      <td>$750</td>
      <td>$1050</td>
      <td>$1350</td>
    </tr>
    <tr>
      <td>Trio</td>
      <td>$600</td>
      <td>$900</td>
      <td>$1200</td>
      <td>$1500</td>
    </tr>
    <tr>
      <td>Quartet</td>
      <td>$750</td>
      <td>$1050</td>
      <td>$1350</td>
      <td>$1650</td>
    </tr>
  </table>
</body>
</html>
